# pytest.ini
[pytest]
testpaths = tests

# File patterns to identify test files
python_files = test_*.py *_test.py

# Enable verbose output
addopts = -v

# Specify markers
markers =
    regression: mark test as part of the regression suite
    sanity: mark test as part of the sanity suite

# Configure logging
log_cli_level = INFO
log_file = pytest.log
log_file_level = DEBUG

# Disable warnings
disable_warnings = true
